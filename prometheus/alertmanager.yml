# Alertmanager Configuration for CEX/DEX Arbitrage Platform

global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL_HERE'

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts - batched
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
    
    # Info alerts - daily digest
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

# Receivers
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#arbitrage-alerts'
        title: '[{{ .Status | toUpper }}] {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Severity:* {{ .CommonLabels.severity }}
          
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Venue:* {{ .Labels.venue }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}
        send_resolved: true
  
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#arbitrage-critical'
        title: '⚠️ CRITICAL: {{ .CommonLabels.alertname }}'
        text: |
          @here CRITICAL ALERT
          
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook }}
          
          {{ range .Alerts }}
          *Component:* {{ .Labels.component }}
          *Venue:* {{ .Labels.venue }}
          *Value:* {{ .Annotations.value }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}
        send_resolved: true
    
    # PagerDuty for critical alerts (optional)
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
        description: '{{ .CommonAnnotations.summary }}'
        severity: 'critical'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
  
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#arbitrage-warnings'
        title: '⚠️ WARNING: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          
          {{ range .Alerts }}
          *Component:* {{ .Labels.component }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}
        send_resolved: true
  
  - name: 'info-alerts'
    slack_configs:
      - channel: '#arbitrage-info'
        title: 'ℹ️ INFO: {{ .CommonLabels.alertname }}'
        text: '{{ .CommonAnnotations.summary }}'
        send_resolved: false

# Inhibition rules (prevent alert spam)
inhibit_rules:
  # If service is down, don't alert on staleness or errors
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(StaleDataDetected|HighAPIErrorRate|ConnectorDisconnected)'
    equal: ['job']
  
  # If daily loss limit exceeded, don't spam about approaching
  - source_match:
      alertname: 'DailyLossLimitExceeded'
    target_match:
      alertname: 'DailyLossLimitApproaching'
    equal: ['job']
