# Prometheus Configuration for CEX/DEX Arbitrage Platform

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    app: 'cex-dex-arbitrage'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093
      timeout: 10s

# Alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Arbitrage application metrics
  - job_name: 'arbitrage'
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'localhost:8001'
        labels:
          environment: 'production'
          service: 'arbitrage-backend'
  
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
  
  # Node exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'localhost:9100'
    metrics_path: '/metrics'
  
  # MongoDB exporter (if available)
  - job_name: 'mongodb'
    static_configs:
      - targets:
          - 'localhost:9216'
