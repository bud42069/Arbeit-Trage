[pytest]
# Pytest configuration for CEX/DEX Arbitrage Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add backend to Python path
pythonpath = backend

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    slow: Slow tests (> 1 second)
    asyncio: Async tests requiring asyncio

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:anchorpy
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage configuration  
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
